<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"> <!-- [ 김찬영  2023-08-3 오후 06:41:00 ] -->
<title>Insert title here</title>
</head>
<style>
p {
	background: #90D000;
	padding: 20px;
	width: 300px;
}

#round1 { border-radius: 50px; } /* 시계 방향 top - right - bottom - left */
#round2 { border-radius: 0px 20px 40px 60px;}
#round3 { border-radius: 0px 20px 40px;} /* 시계 방향 top - right&left - bottom 으로 인식됨.*/
#round4 { border-radius: 0px 20px;} /* 시계 방향 top&bottom - left& right  */
#round5 {
	border-radius: 50px;
	border-style: dotted;
}
</style>
<body>
<h3>둥근 모서리 테두리</h3>
<hr>
<p id="round1">반지름 50픽셀의 둥근 모서리</p>
<p id="round2">반지름 0, 20, 40, 60  둥근 모서리</p>
<p id="round3">반지름 0, 20, 40, 20 둥근 모서리</p>
<p id="round4">반지름 0, 20, 0, 20  둥근 모서리</p>
<p id="round5">반지름 50의 둥근 점선 모서리</p>
</body>
</html>
