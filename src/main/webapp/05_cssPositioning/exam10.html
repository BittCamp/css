<!DOCTYPE html> <!--  [ 김찬영  2023-08-7 오후 03:29:01 ]-->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
.imgDiv {
	border: 1px solid red;
	width: 150px;
	height: 150px;
	margin: 100px;
	overflow: hidden; /* 뚫고 나오는것을 hidden한다. 테두리안에서 움직인다. */
}
img {
	width: 100%;
	height: 100%;
	object-fit: cover; /* 상위 div에 맞게 들어가도록 설정. */
}
.imgDiv:hover img{
	transform: scale(1.4); /* 커진다. */
}
.imgDiv img{
	transition: all 0.35s linear; /* 에니메이션 효과 - 마우스 오버시 이미지가 즉시 커지지 않고 0.35초 시간에 걸쳐 커진다  */
}
</style>
</head>
<body>
<div class="imgDiv">
	<img src="../image/망상토끼.gif" alt="임지안보이면이거나옴">
</div>
</body>
</html>
<!-- 
transform: scale
- box안의 이미지를 확대할 때 사용한다.

transition
- 시간의 흐름을 줘서 부드럽게 확대되도록 설정한다.
- ease : 기본값, 느리게 시작해서 빠르게 전환한 다음 다시 천천히 종료
  linear : 처음부터 끝까지 같은 속도로 전환
 -->
