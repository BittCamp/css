<!DOCTYPE html> <!--  [ 김찬영  2023-08-7 오후 03:29:01 ]-->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
#menubar{
	background: olive; 
}
#menubar ul{
	margin: 0;
	padding: 0;
	width: 570px;
}
#menubar ul li{
	display: inline-block;
	list-style: none;
	padding: 10px 15px;
}
#menubar ul li a{
	color: white;
	text-decoration: none;
}
#menubar ul li a:hover{
	color: yellow;
}
#menubar ul li:hover{
	background: violet;
}
</style>
</head>
<body>
<div id="menubar">
	<ul>
		<li><a href="#">Home</a></li>
		<li><a href="#">Espresso</a></li>
		<li><a href="#">Cappuccino</a></li>
		<li><a href="#">Cafe Latte</a></li>
		<li><a href="#">F.A.Q</a></li>		
	</ul>
</div>
</body>
</html>
